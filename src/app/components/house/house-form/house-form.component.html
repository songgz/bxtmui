<form #houseForm="ngForm" (ngSubmit)="save(houseForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>楼栋信息</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="名称" required [(ngModel)]="house.title" name="title" >
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="描述" [(ngModel)]="house.desc" name="desc"></textarea>
      </mat-form-field>
    </mat-card-content>
    <div class="floorbox">
    <mat-card-content  *ngFor="let floor of house.floors; let i = index">
        <mat-card>
          <button class="delete_sweep" mat-icon-button color="warn" (click)="ThisDel(i)"><mat-icon class="mat-18">delete_sweep</mat-icon></button>
          <mat-card-header>
            <mat-card-title>楼层{{i+1}} </mat-card-title>
          </mat-card-header>
          <mat-form-field class="example-form-field">
            <input matInput placeholder="楼层名称" [(ngModel)]=" house.floors[i].title" name="floor_title_{{i}}" >
          </mat-form-field>
          <mat-form-field  class="example-form-field">
            <input matInput placeholder="楼层标识" [(ngModel)]=" house.floors[i].mark" name="floor_m_mark_{{i}}" >
          </mat-form-field>
        </mat-card>
    </mat-card-content>
    </div>
    <mat-card-actions align="center">
      <button mat-raised-button color="accent" type="button" (click)="newadd()">新增楼层</button>
      <button mat-raised-button color="primary" [disabled]="houseForm.pristine || houseForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
