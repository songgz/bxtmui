<form #roomForm="ngForm" (ngSubmit)="save(roomForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>房间信息</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="楼栋" required [(ngModel)]="room.parent_id" (selectionChange)="selectHouse()"  name="parent_id">
          <mat-option *ngFor="let house of houses" [value]="house.id">
            {{house.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="楼层" required [(ngModel)]="room.floor_mark"  name="floor_mark">
          <mat-option *ngFor="let floor of room.house?.floors" [value]="floor.mark">
            {{floor.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="房间" required [(ngModel)]="room.title" name="title" >
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="描述" [(ngModel)]="room.desc" name="desc"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="roomForm.pristine || roomForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
