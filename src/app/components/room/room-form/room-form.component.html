<form #roomForm="ngForm" (ngSubmit)="save(roomForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>房间信息</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="楼层" required [(ngModel)]="room.parent_id"  name="floor_mark">
          <mat-option *ngFor="let floor of floors" [value]="floor.id">
            {{floor.full_title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="房间" required [(ngModel)]="room.title" name="title" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="床位总数" type="number" [(ngModel)]="room.total_beds" name="total_beds" >
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="描述" [(ngModel)]="room.desc" name="desc"></textarea>
      </mat-form-field>
    </mat-card-content>
    <div class="bedbox">
    <mat-card-content *ngFor="let bed of room.beds; let i = index;trackBy: trackByIndex;">
      <mat-card >
        <button class="delete_sweep" mat-icon-button color="warn" type="button" (click)="ThisDel(i)"><mat-icon class="mat-18">delete_sweep</mat-icon></button>
        <mat-card-header>
          <mat-card-title>#{{i+1}}</mat-card-title>
        </mat-card-header>
        <mat-form-field class="example-form-field">
          <input matInput placeholder="床位编号" [(ngModel)]=" room.beds[i].mark" name="bed_mark_{{i}}" >
        </mat-form-field>
        <mat-form-field  class="example-form-field">
          <input matInput placeholder="床位描述" [(ngModel)]=" room.beds[i].desc" name="bed_m_desc_{{i}}" >
        </mat-form-field>
      </mat-card>
    </mat-card-content>
    </div>
    <mat-card-actions align="center">
      <button mat-raised-button color="accent" type="button" (click)="newadd()">新增床位</button>
      <button mat-raised-button color="primary" [disabled]="roomForm.pristine || roomForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
