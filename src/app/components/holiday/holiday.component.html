<div class="pt20 pb20 pr20 pl20">
  <mat-card>
    <mat-card-header><button   mat-flat-button color="warn">自定义节假日</button></mat-card-header>
    <form #holidayForm="ngForm" (ngSubmit)="create(holidayForm)">
      <mat-form-field >
        <input matInput placeholder="节假日名称" [(ngModel)]="holiday.title" name="title" >
      </mat-form-field>
      <span>从</span>
      <mat-form-field >
        <input matInput type="date" [(ngModel)]="holiday.start_at" name="start_at">
      </mat-form-field>
      <span>至</span>
      <mat-form-field >
        <input matInput type="date" [(ngModel)]="holiday.end_at" name="end_at">
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="holidayForm.pristine || holidayForm.invalid">添加</button>
    </form>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="festival">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> 节日名称 </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> 日期 </th>
          <td mat-cell *matCellDef="let row"> {{row.start_at}} - {{row.end_at}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> 操作 </th>
          <td mat-cell *matCellDef="let row" >
            <button mat-icon-button color="warn" (click)="delete(row.id)" matTooltip="删除">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
