<form #webcamForm="ngForm" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>录像机管理</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="名称"  [(ngModel)]="video.title" name="title" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="ip"  [(ngModel)]="video.ip" name="ip" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="状态"  [(ngModel)]="video.status" name="status" >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="webcamForm.pristine || webcamForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
