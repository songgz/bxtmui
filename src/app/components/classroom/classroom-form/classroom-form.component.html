<form #classroomForm="ngForm" (ngSubmit)="save(classroomForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>班级信息</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="所属学院" required [(value)]="classroom.department.college.id" (selectionChange)="selectCollege()" name="college_id">
          <mat-option *ngFor="let college of colleges | async" [value]="college.id">
            {{college.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属系部" required [(ngModel)]="classroom.parent_id" (selectionChange)="selectDepartment()"  name="parent_id">
          <mat-option *ngFor="let department of departments" [value]="department.id">
            {{department.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属年级" required [(ngModel)]="classroom.grade_mark"  name="grade_mark">
          <mat-option *ngFor="let grade of classroom.department?.grades" [value]="grade.mark">
            {{grade.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="班级" required [(ngModel)]="classroom.title" name="title" >
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="描述" [(ngModel)]="classroom.desc" name="desc"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="classroomForm.pristine || classroomForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
