<form #classroomForm="ngForm" (ngSubmit)="save(classroomForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>班级信息</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="所属系部" required [(ngModel)]="classroom.parent_id" name="parent_id">
          <mat-option *ngFor="let department of org.departments" [value]="department.id">
            {{department.full_title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="班级" required [(ngModel)]="classroom.title" name="title" >
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="描述" [(ngModel)]="classroom.desc" name="desc"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="标识" [(ngModel)]="classroom.mark" name="mark" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="排序" [(ngModel)]="classroom.seq" name="seq" >
      </mat-form-field>    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="classroomForm.pristine || classroomForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
