<div class="room-box">
  <header class="header">{{room.title}}</header>
  <div class="bedbox">
  <span class="bed" *ngFor="let bed of room.beds" matTooltip="{{bed.owner_name}} ">
    <mat-icon   color="{{gendercolor?'primary':'warn'}}" *ngIf="bed.owner_id != null">person</mat-icon>
    <mat-icon style="color: gray;" *ngIf="bed.owner_id === null">person_outline</mat-icon>
  </span>
  </div>
</div>
