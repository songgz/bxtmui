<form #teacherForm="ngForm" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>教师信息</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="所属学院" required [(ngModel)]="teacher.department.college.id" (selectionChange)="selectCollege()" name="college">
          <mat-option *ngFor="let college of colleges | async" [value]="college.id">
            {{college.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属系部" required [(ngModel)]="teacher.department.id"  name="department">
          <mat-option *ngFor="let department of departments | async" [value]="department.id">
            {{department.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="教师姓名" required [(ngModel)]="teacher.name" name="name" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="电话"  [(ngModel)]="teacher.tel" name="tel" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="身份证号"  [(ngModel)]="teacher.id_card" name="id_card" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="卡号"  [(ngModel)]="teacher.ic_card" name="ic_card" >
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="teacherForm.pristine || teacherForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
