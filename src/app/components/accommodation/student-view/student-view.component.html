<mat-card>
  <mat-card-header>
    <mat-card-title>学生信息</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="fileupdata">
      <div class="imgbox">
        <img [src]="imgsrc">
      </div>
    </div>
    <div>学籍信息</div>
    <mat-form-field>
      <mat-select placeholder="所属组织" [disabled]="disabled" [(ngModel)]="student.dept_id"  name="dept_id">
        <mat-option *ngFor="let org of this.org.orgs" [value]="org.id">
          {{org.full_title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <div>宿舍信息</div>
    <mat-form-field>
      <mat-select placeholder="所属楼层" [disabled]="disabled" [(value)]="student.dorm_parent_id"  name="dorm_parent_id" (selectionChange)="selectFloor()">
        <mat-option *ngFor="let floor of floors" [value]="floor.id">
          {{floor.full_title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="所属房间" [disabled]="disabled" [(ngModel)]="student.dorm_id"  name="dorm_id">
        <mat-option *ngFor="let room of rooms" [value]="room.id">
          {{room.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="床号" [disabled]="disabled"  [(ngModel)]="student.bed_mark" name="bed_mark" >
    </mat-form-field>
    <br>
    <div>个人信息</div>

    <mat-form-field>
      <input matInput placeholder="学生姓名" [disabled]="disabled"  [(ngModel)]="student.name" name="name" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="电话" [disabled]="disabled"  [(ngModel)]="student.tel" name="tel" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="身份证号" [disabled]="disabled"  [(ngModel)]="student.id_card" name="id_card" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="卡号" [disabled]="disabled"  [(ngModel)]="student.ic_card" name="ic_card" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="学号" [disabled]="disabled"  [(ngModel)]="student.sno" name="sno" >
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="性别" [disabled]="disabled"  [(ngModel)]="student.gender_mark" name="gender_mark">
        <mat-option *ngFor="let gender of genders | async" [value]="gender.mark" >
          {{gender.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <div>分组角色</div>
    <mat-form-field>
      <mat-select multiple placeholder="所属分组" [disabled]="disabled"  [(ngModel)]="student.group_ids"  name="group_ids">
        <mat-option *ngFor="let group of groups | async" [value]="group.id">
          {{group.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select multiple placeholder="所属角色" [disabled]="disabled"  [(ngModel)]="student.role_ids"  name="role_ids">
        <mat-option *ngFor="let role of roles | async" [value]="role.id">
          {{role.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="warn" (click)="goBack()">返回</button>
  </mat-card-actions>
</mat-card>
