<form #studentForm="ngForm" (ngSubmit)="save(studentForm)">
  <div class="p20">
    <div class="imgbox">
      <img [src]="'http://127.0.0.1:3000' + student.avatar_url">
    </div>
    <input type="file"  (change)="getAvatar($event)">
  </div>
  <mat-card>
    <mat-card-header>
      <mat-card-title><button mat-raised-button color="warn">学生信息</button></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>学籍信息</div>
      <mat-form-field>
        <mat-select placeholder="所属学院" required [(value)]="student.college_id" (selectionChange)="selectCollege()" name="college_id">
          <mat-option *ngFor="let college of colleges | async" [value]="college.id">
            {{college.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属系部" required [(value)]="student.department_id" (selectionChange)="selectDepartment()"  name="department_id">
          <mat-option *ngFor="let department of departments | async" [value]="department.id">
            {{department.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属班级"  [(ngModel)]="student.classroom_id"  name="classroom_id">
          <mat-option *ngFor="let classroom of classrooms | async" [value]="classroom.id">
            {{classroom.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <div>宿舍信息</div>
      <mat-form-field>
        <mat-select placeholder="所属楼栋"  [(value)]="student.house_id" (selectionChange)="filterRooms()" name="house_id">
          <mat-option *ngFor="let house of houses | async" [value]="house.id">
            {{house.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="楼层" [(ngModel)]="student.floor_mark"  name="floor_mark">
          <mat-option *ngFor="let floor of floors" [value]="floor.mark">
            {{floor.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属房间"  [(ngModel)]="student.room_id"  name="room_id">
          <mat-option *ngFor="let room of rooms | async" [value]="room.id">
            {{room.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <div>个人信息</div>

      <mat-form-field>
        <input matInput placeholder="学生姓名" required [(ngModel)]="student.name" name="name" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="电话" [(ngModel)]="student.tel" name="tel" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="身份证号" [(ngModel)]="student.id_card" name="id_card" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="卡号" [(ngModel)]="student.ic_card" name="ic_card" >
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="性别" [(ngModel)]="student.gender_mark" name="gender_mark">
          <mat-option *ngFor="let gender of genders | async" [value]="gender.mark" >
            {{gender.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <div>分组角色</div>
      <mat-form-field>
        <mat-select multiple placeholder="所属分组" [(ngModel)]="student.group_ids"  name="group_ids">
          <mat-option *ngFor="let group of groups | async" [value]="group.id">
            {{group.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select multiple placeholder="所属角色" [(ngModel)]="student.role_ids"  name="role_ids">
          <mat-option *ngFor="let role of roles | async" [value]="role.id">
            {{role.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="accent">添加照片</button>
      <button mat-raised-button color="primary" [disabled]="studentForm.pristine || studentForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
