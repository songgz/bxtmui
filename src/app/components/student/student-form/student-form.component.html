<form #studentForm="ngForm" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>学生信息</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="所属学院" required [(ngModel)]="student.classroom.department.college.id" (selectionChange)="selectCollege()" name="college">
          <mat-option *ngFor="let college of colleges | async" [value]="college.id">
            {{college.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属系部" required [(ngModel)]="student.classroom.department.id" (selectionChange)="selectDepartment()"  name="department">
          <mat-option *ngFor="let department of departments | async" [value]="department.id">
            {{department.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属班级" required [(ngModel)]="student.classroom.id"  name="classroom">
          <mat-option *ngFor="let classroom of classrooms | async" [value]="classroom.id">
            {{classroom.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属楼栋" required [(ngModel)]="student.room.house.id" (selectionChange)="filterRooms()" name="house">
          <mat-option *ngFor="let house of houses | async" [value]="house.id">
            {{house.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属楼层" required [(ngModel)]="student.room.floor" (selectionChange)="filterRooms()" name="floor">
          <mat-option *ngFor="let floor of floors | async" [value]="floor.name">
            {{floor.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="所属房间" required [(ngModel)]="student.room.id" (selectionChange)="selectRoom()" name="room">
          <mat-option *ngFor="let room of rooms | async" [value]="room.id">
            {{room.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="学生姓名" required [(ngModel)]="student.name" name="name" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="电话" [(ngModel)]="student.tel" name="tel" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="身份证号" [(ngModel)]="student.id_card" name="id_card" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="卡号" [(ngModel)]="student.ic_card" name="ic_card" >
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="性别" [(ngModel)]="student.gender" name="gender">
          <mat-option *ngFor="let gender of genders | async" [value]="gender.name" >
            {{gender.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="studentForm.pristine || studentForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
