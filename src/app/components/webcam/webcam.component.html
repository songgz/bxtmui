
<mat-toolbar class="mat-elevation-z8">
  <span>摄像机管理</span>
  <span class="bxt-toolbar-spacer"></span>
  <button mat-icon-button color="primary" [routerLink]="['/bxt/webcams/new']"  matTooltip="新建">
    <mat-icon class="mat-18">add_box</mat-icon>
  </button>
</mat-toolbar>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 摄像头 </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
      <td mat-cell *matCellDef="let row"> {{row.ip}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 状态 </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> 操作 </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="update(row.id)" matTooltip="修改">
          <mat-icon class="mat-18">launch</mat-icon>
        </button>
        <!--        <button mat-icon-button color="warn" (click)="delete(row.id)" matTooltip="删除">-->
        <!--          <mat-icon class="mat-18">delete</mat-icon>-->
        <!--        </button>-->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
