<form #departmentForm="ngForm" (ngSubmit)="save(departmentForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>专业信息</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="学院" required [(ngModel)]="department.parent_id" name="parent_id">
          <mat-option *ngFor="let college of org.colleges" [value]="college.id">
            {{college.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="系部" required [(ngModel)]="department.title" name="title" >
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="描述" [(ngModel)]="department.desc" name="desc"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="departmentForm.pristine || departmentForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
