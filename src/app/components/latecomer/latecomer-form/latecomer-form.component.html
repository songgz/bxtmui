<form #collegeForm="ngForm" (ngSubmit)="update(collegeForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>确认原因</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="原因" required [(ngModel)]="latecomer.cause" name="cause" >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="collegeForm.pristine || collegeForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
