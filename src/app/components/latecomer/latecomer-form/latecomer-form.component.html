<form #latecomerForm="ngForm" (ngSubmit)="update(latecomerForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>出入异常原因</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="原因" required [(ngModel)]="latecomer.cause" name="cause" >
        <input hidden name="confirmed" value="true">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="latecomerForm.pristine || latecomerForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
