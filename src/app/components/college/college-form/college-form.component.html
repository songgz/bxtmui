<form #collegeForm="ngForm" (ngSubmit)="save(collegeForm)">
<mat-card>
  <mat-card-header>
    <mat-card-title>学院信息</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="名称" required [(ngModel)]="college.title" name="title" >
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="描述" [(ngModel)]="college.desc" name="desc"></textarea>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="collegeForm.pristine || collegeForm.invalid">提交</button>
    <button mat-raised-button color="warn" (click)="goBack()">返回</button>
  </mat-card-actions>
</mat-card>
</form>
