<mat-card class="personDialog">
  <mat-card-header>
    <mat-card-title>个人信息</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="fileupdata">
      <div class="imgbox">
        <img [src]="imgsrc">
      </div>
    </div>
    <mat-form-field>
      <input matInput placeholder="登录账号" disabled name="login" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="卡号" name="ic_card" disabled>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="姓名" required  name="name" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="电话"  name="tel" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="身份证号"  name="id_card" >
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="性别" name="gender">
        <mat-option>
          性别
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-select multiple placeholder="所属分组"  name="group" disabled>
        <mat-option >
          所属分组
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select multiple placeholder="所属角色"  name="role" disabled>
        <mat-option >
          所属角色
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

</mat-card>
