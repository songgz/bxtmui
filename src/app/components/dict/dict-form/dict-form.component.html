<form #dictForm="ngForm" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>字典信息</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="名称" required [(ngModel)]="dict.title" name="title" >
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="描述" [(ngModel)]="dict.desc" name="desc"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>


      <mat-list>
        <mat-list-item>
          <button mat-raised-button color="primary" type="button" (click)="newadd()">新增</button>
        </mat-list-item>
        <mat-list-item *ngFor="let item of dict.dict_items; let i = index">

          <mat-form-field>
            <input matInput placeholder="字典项标题" [(ngModel)]=" dict.dict_items[i].title" name="dict_item_title_{{i}}" >
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="字典项标识" [(ngModel)]=" dict.dict_items[i].mark" name="dict_item_mark_{{i}}" >
            <button mat-button color="warn" matSuffix mat-icon-button (click)="ThisDel(i)"><mat-icon>close</mat-icon></button>
          </mat-form-field>
        </mat-list-item>

      </mat-list>


    </mat-card-content>

    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="dictForm.pristine || dictForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
