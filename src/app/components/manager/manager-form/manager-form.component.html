<form #managerForm="ngForm" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>管理信息</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field>
        <input matInput placeholder="姓名" required [(ngModel)]="manager.name" name="name" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="电话"  [(ngModel)]="manager.tel" name="tel" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="身份证号"  [(ngModel)]="manager.id_card" name="id_card" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="卡号"  [(ngModel)]="manager.ic_card" name="ic_card" >
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="managerForm.pristine || managerForm.invalid">提交</button>
      <button mat-raised-button color="warn" (click)="goBack()">返回</button>
    </mat-card-actions>
  </mat-card>
</form>
